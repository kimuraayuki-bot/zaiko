<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafe Inventory Smart (Embed)</title>
  <style>
    :root {
      --bg: #f3f6f9;
      --card: #ffffff;
      --line: #d9e2ec;
      --text: #243b53;
      --muted: #627d98;
      --accent: #0f609b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      background: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="url"] {
      flex: 1;
      min-width: 260px;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
    }
    button {
      border: 0;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    .note {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }
    main { padding: 0; }
    iframe {
      display: block;
      width: 100%;
      height: calc(100vh - 96px);
      border: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <input id="gas-url" type="url" placeholder="Enter GAS Web App URL">
      <button id="load-btn" type="button">Load</button>
    </div>
    <div class="note">
      Example: https://script.google.com/macros/s/XXXXX/exec
    </div>
  </header>
  <main>
    <iframe id="app-frame" title="GAS App"></iframe>
  </main>

  <script>
    const qs = new URLSearchParams(location.search);
    const input = document.getElementById('gas-url');
    const frame = document.getElementById('app-frame');
    const btn = document.getElementById('load-btn');

    const initialUrl = qs.get('gasUrl') || localStorage.getItem('gas_embed_url') || '';
    input.value = initialUrl;
    if (initialUrl) frame.src = initialUrl;

    function loadFrame() {
      const url = input.value.trim();
      if (!url) return;
      localStorage.setItem('gas_embed_url', url);
      frame.src = url;
    }

    btn.addEventListener('click', loadFrame);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') loadFrame();
    });
  </script>
</body>
</html>
