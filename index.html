<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafe Inventory Smart (Embed)</title>
  <style>
    :root {
      --bg: #f3f6f9;
      --card: #ffffff;
      --line: #d9e2ec;
      --text: #243b53;
      --muted: #627d98;
      --accent: #0f609b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      background: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="url"] {
      flex: 1;
      min-width: 260px;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
    }
    button {
      border: 0;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    .hidden { display: none !important; }
    .note {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }
    .link {
      color: var(--accent);
      text-decoration: underline;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font: inherit;
    }
    main { padding: 0; }
    iframe {
      display: block;
      width: 100%;
      height: calc(100vh - 96px);
      border: 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="row" id="manual-row">
      <input id="gas-url" type="url" placeholder="Enter GAS Web App URL">
      <button id="load-btn" type="button">Load</button>
    </div>
    <div class="note" id="status-note">
      Example: https://script.google.com/macros/s/XXXXX/exec
    </div>
  </header>
  <main>
    <iframe id="app-frame" title="GAS App"></iframe>
  </main>

  <script>
    const qs = new URLSearchParams(location.search);
    const input = document.getElementById('gas-url');
    const frame = document.getElementById('app-frame');
    const btn = document.getElementById('load-btn');
    const statusNote = document.getElementById('status-note');
    let activeUrl = '';
    let readyAck = false;
    let failTimer = null;

    function setStatus(msg) {
      statusNote.textContent = msg;
    }

    function setStatusWithOpenLink(msg, url) {
      statusNote.innerHTML = '';
      statusNote.append(document.createTextNode(msg + ' '));
      const b = document.createElement('button');
      b.className = 'link';
      b.type = 'button';
      b.textContent = 'Open directly';
      b.onclick = () => window.open(url, '_blank', 'noopener');
      statusNote.appendChild(b);
    }

    function armEmbedHealthCheck(url) {
      readyAck = false;
      if (failTimer) clearTimeout(failTimer);
      failTimer = setTimeout(() => {
        if (readyAck) return;
        setStatusWithOpenLink(
          'Embed did not initialize. Check GAS deploy access (Anyone with the link) and ALLOWALL.',
          url
        );
      }, 8000);
    }

    async function getEnvGasUrl() {
      try {
        const res = await fetch('/api/config', { cache: 'no-store' });
        if (!res.ok) return '';
        const data = await res.json();
        return String(data.gasUrl || '').trim();
      } catch (e) {
        return '';
      }
    }

    function loadFrame() {
      const url = input.value.trim();
      if (!url) return;
      localStorage.setItem('gas_embed_url', url);
      activeUrl = url;
      frame.src = url;
      setStatus('Loading embedded app...');
      armEmbedHealthCheck(url);
    }

    async function init() {
      const queryUrl = String(qs.get('gasUrl') || '').trim();
      const envUrl = await getEnvGasUrl();
      const savedUrl = String(localStorage.getItem('gas_embed_url') || '').trim();
      const initialUrl = queryUrl || envUrl || savedUrl;
      const manualRow = document.getElementById('manual-row');

      // If env is configured (or explicit query is provided), this page should work without manual load.
      if (envUrl || queryUrl) {
        manualRow.classList.add('hidden');
      }

      if (!initialUrl) {
        statusNote.textContent = 'GAS URL is not configured. Set GAS_WEBAPP_URL in Vercel or enter URL and click Load.';
        manualRow.classList.remove('hidden');
        return;
      }

      input.value = initialUrl;
      activeUrl = initialUrl;
      frame.src = initialUrl;
      setStatus(queryUrl
        ? 'Loaded from query parameter.'
        : (envUrl ? 'Loaded from Vercel env GAS_WEBAPP_URL.' : 'Loaded from local storage.'));
      armEmbedHealthCheck(initialUrl);
    }

    btn.addEventListener('click', loadFrame);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') loadFrame();
    });
    window.addEventListener('message', (ev) => {
      const d = ev.data || {};
      if (d.type !== 'gas-app-ready') return;
      readyAck = true;
      if (failTimer) clearTimeout(failTimer);
      setStatus('Embedded app is ready.');
    });
    frame.addEventListener('load', () => {
      if (!activeUrl) return;
      if (!readyAck) setStatus('Frame loaded. Waiting app initialization...');
    });
    init();
  </script>
</body>
</html>
